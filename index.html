<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Índice de Massa Corporal</title>
</head>

<body>

    <header>
        <nav id="navbar">
            <ul type="square">
                <li><a href="#home">Início</a></li>
                <li><a href="#calculadora">Calculadora</a></li>
            </ul>
        </nav>
    </header>
    <div class="abc">
        <h1>Índice de Massa Corporal</h1>

        <label for="altura"> Altura:</label>
        <input type="number" name="altura" id="altura">

        <label for="peso"> Peso (kg):</label>
        <input type="number" name="peso" id="peso">

        <button onclick="calcImc()"> Calcular IMC </button>

        <p>Seu índice de massa corporal é: <span id="resultado"></span></p>
    </div>



    <script>
        function calcImc() {
            const altura = document.getElementById("altura").value;
            const peso = document.getElementById("peso").value;
            const resultado = peso / (altura ** 2);   //perguntar sobre asteriscos



            document.getElementById("resultado").textContent = resultado.toFixed(2); //perguntar sobre o toFixed
        }


    </script>

    <footer>
        <p>&copy; Alexandre | Todos os Direitos Reservados</p>
    </footer>

</body>

</html>
